[tox]
envlist =
    black
    flake8
    pytest

[testenv:black]
skip_install = True
deps =
    black
commands =
    black --check .

[testenv:flake8]
skip_install = True
deps =
    flake8
commands =
    flake8

[testenv:pytest]
deps =
    -r tests/requirements.txt
extras =
    all
setenv =
    COVERAGE_FILE = .coverage.{env:TOX_COV_SUFFIX:default}
commands =
    pytest --cov=vulnpy --cov-report term-missing
